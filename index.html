<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratiksha & Niket's Wedding Invitation</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Rozha+One&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        /* Animation styles */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes shimmer {
            0% { box-shadow: 0 0 5px gold; }
            50% { box-shadow: 0 0 20px gold, 0 0 30px goldenrod; }
            100% { box-shadow: 0 0 5px gold; }
        }
        
        @keyframes sparkle {
            0%, 100% { text-shadow: 0 0 5px gold, 0 0 10px gold; }
            50% { text-shadow: 0 0 15px #FFD700, 0 0 20px #FFD700; }
        }
        
        /* Add smooth scroll behavior */
        html {
            scroll-behavior: smooth;
        }
        
        body {
            overflow-x: hidden;
        }
        
        .om {
            animation: pulse 2s infinite ease-in-out;
        }
        
        .names {
            animation: fadeIn 1.5s ease-out, sparkle 3s infinite ease-in-out;
        }
        
        .invite-text {
            animation: fadeIn 2s ease-out;
        }
        
        .ganesh {
            animation: pulse 3s infinite ease-in-out;
        }
        
        .border-design {
            animation: shimmer 3s infinite;
        }
        
        .diya {
            animation: shimmer 2s infinite alternate;
        }
        
        .flower {
            animation: float 4s infinite ease-in-out;
        }
        
        /* Add fancy golden floral background */
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://www.transparenttextures.com/patterns/floral-pattern.png');
            opacity: 0.1;
            z-index: -1;
            pointer-events: none;
        }
        
        .flower.top-left {
            animation-delay: 0.5s;
        }
        
        .flower.top-right {
            animation-delay: 1s;
        }
        
        .flower.bottom-left {
            animation-delay: 1.5s;
        }
        
        .flower.bottom-right {
            animation-delay: 2s;
        }
        
        .invitation-image img {
            /* Remove constant pulse animation */
            border: 5px solid rgba(210, 160, 90, 0.5);
            transition: all 0.5s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
            transform-origin: center;
        }
        
        .invitation-image img:hover {
            transform: scale(1.03);
            border-color: rgba(210, 160, 90, 0.8);
            box-shadow: 0 8px 25px rgba(210, 160, 90, 0.4);
            filter: brightness(1.05);
        }

        .invitation-image {
            position: relative;
            overflow: hidden;
            max-width: 100%;
            margin: 30px 0;
        }
        
        .invitation-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle, transparent, rgba(210, 160, 90, 0.1));
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: 1;
            pointer-events: none;
        }
        
        .invitation-image:hover::before {
            opacity: 1;
        }
        
        /* Add corner glow on hover */
        .invitation-image::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: 
                radial-gradient(circle at top left, rgba(210, 160, 90, 0.5) 0%, transparent 15%),
                radial-gradient(circle at top right, rgba(210, 160, 90, 0.5) 0%, transparent 15%),
                radial-gradient(circle at bottom left, rgba(210, 160, 90, 0.5) 0%, transparent 15%),
                radial-gradient(circle at bottom right, rgba(210, 160, 90, 0.5) 0%, transparent 15%);
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
            z-index: 2;
        }
        
        .invitation-image:hover::after {
            opacity: 1;
        }
        
        .marathi-quote {
            font-family: 'Rozha One', serif;
            text-align: center;
            font-size: 1.2rem;
            margin: 2rem 0;
            padding: 1rem;
            border-top: 1px solid rgba(210, 160, 90, 0.5);
            border-bottom: 1px solid rgba(210, 160, 90, 0.5);
            color: #8B4513;
            animation: fadeIn 2.5s ease-out;
            background: linear-gradient(to right, transparent, rgba(255,215,0,0.1), transparent);
        }
        
        /* Mobile Responsiveness */
        @media only screen and (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .names {
                font-size: 2.5rem;
            }
            
            .and {
                font-size: 2rem;
            }
            
            .om {
                font-size: 2.5rem;
            }
            
            .invitation-card {
                padding: 20px;
            }
            
            .invite {
                font-size: 2rem;
            }
            
            .marathi-quote {
                font-size: 1rem;
                padding: 0.8rem;
                margin: 1.5rem 0;
            }
            
            .invite-msg {
                font-size: 0.9rem;
            }
            
            .music-control {
                top: 10px;
                right: 10px;
            }
            
            #musicToggle {
                padding: 6px 12px;
                font-size: 0.8rem;
            }
        }
        
        @media only screen and (max-width: 480px) {
            .names {
                font-size: 2rem;
            }
            
            .and {
                font-size: 1.5rem;
            }
            
            .om {
                font-size: 2rem;
            }
            
            .invite {
                font-size: 1.8rem;
            }
            
            .ganesh {
                font-size: 1.2rem;
            }
            
            .diya, .flower {
                width: 30px;
                height: 30px;
            }
            
            .invitation-card {
                padding: 15px;
            }
            
            .border-design {
                height: 6px;
            }
        }
    </style>
</head>
<body>
    <!-- Hidden audio that plays continuously -->
    <audio id="bgMusic" loop autoplay preload="auto">
        <source src="Mangalashtaka.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="container">
        <div class="border-design"></div>
        
        <div class="header">
            <div class="om">ॐ</div>
            <h1 class="names">Pratiksha <span class="and">&</span> Niket</h1>
            <div class="invite-text">Together with their families</div>
        </div>
        
        <div class="invitation-card">
            <div class="card-content">
                <div class="ganesh">॥ श्री गणेशाय नमः ॥</div>
                <h2 class="invite">Wedding Invitation</h2>
                <p class="invite-msg">We request the honor of your presence and blessings on the auspicious occasion of our wedding</p>
                
                <div class="marathi-quote">
                    <div>"शुभ विवाह सोहळा"</div>
                    <div>"दोन मने, एक प्रेम, एक जीवन, एक समर्पण"</div>
                    <div>(Two hearts, one love, one life, one commitment)</div>
                </div>
                
                <div class="invitation-image">
                    <img src="pataraka.jpg" alt="Wedding Invitation" id="patrika">
                </div>
            </div>
        </div>
        
        <div class="border-design"></div>
        <div class="diya left"></div>
        <div class="diya right"></div>
        <div class="flower top-left"></div>
        <div class="flower top-right"></div>
        <div class="flower bottom-left"></div>
        <div class="flower bottom-right"></div>
    </div>

    <script>
        // Force music to play continuously with multiple approaches
        document.addEventListener('DOMContentLoaded', function() {
            const music = document.getElementById("bgMusic");
            
            // Try to play music immediately
            playMusic();
            
            // Set up event listeners to start music on first interaction
            document.addEventListener('click', playMusic, { once: true });
            document.addEventListener('touchstart', playMusic, { once: true });
            document.addEventListener('scroll', playMusic, { once: true });
            document.addEventListener('keydown', playMusic, { once: true });
            
            // Try to play music at intervals until successful
            let playAttempt = setInterval(function() {
                music.play()
                    .then(() => {
                        clearInterval(playAttempt);
                    })
                    .catch(error => {
                        console.log("Waiting for user interaction to enable autoplay");
                    });
            }, 2500);
            
            function playMusic() {
                music.play()
                    .then(() => {
                        console.log("Music playing");
                        
                        // Keep checking that music is playing
                        setInterval(function() {
                            if(music.paused) {
                                music.play();
                            }
                        }, 1000);
                    })
                    .catch(error => {
                        console.log("Could not autoplay: ", error);
                    });
            }
            
            // Add scroll animation
            const addScrollAnimation = function() {
                const elements = document.querySelectorAll('.invitation-card, .header, .border-design');
                
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.style.opacity = '1';
                            entry.target.style.transform = 'translateY(0)';
                        }
                    });
                }, { threshold: 0.1 });
                
                elements.forEach(element => {
                    element.style.opacity = '0';
                    element.style.transform = 'translateY(20px)';
                    element.style.transition = 'opacity 1s ease, transform 1s ease';
                    observer.observe(element);
                });
            };
            
            // Initialize scroll animations
            addScrollAnimation();
        });
    </script>
</body>
</html>
